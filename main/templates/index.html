<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea War</title>
    <style>
        td {
            width: 20px;
            height: 20px;
            border: 1px solid;
        }
        td.shipCell {
            background-color: #3A7734;
        }
        .seaField {
            display: inline-block;
            margin-right: 100px;
        }
        .playerName {
            text-align: center;
            font-weight: bold;
        }
        .hit {
            background-color: red !important;
        }
        .miss {
            background-color: #cccccc !important;
        }
        .shooted:after {
            content: 'x';
            margin-left: 6px;
        }
    </style>
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/main.js"></script>
</head>
<body>
    <div class="seaField">
        <div class="playerName">Player</div>
        <div id="fieldUser"></div>
    </div>
    <dvi class="seaField">
        <div class="playerName">Comp</div>
        <div id="fieldComp" ></div>
    </dvi>
</body>
</html>
